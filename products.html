<!DOCTYPE html>

<body class=" bg-[#fcfdf2]">

  <div class=" bg-[#fcfdf2]">
    <!-- Mobile menu -->
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">

              </button>
            </div>

            <!-- Links -->


            <div class="space-y-6 border-t border-gray-200 px-4 py-6">
              <div class="flow-root">
                <a href="index.html" class="-m-2 block p-2 font-medium text-gray-900">Home</a>
              </div>
              <div class="flow-root">
                <a href="products.html" class="-m-2 block p-2 font-medium text-gray-900">Products</a>
              </div>
              
              
            </div>

          </el-dialog-panel>
        </div>

    </el-dialog>

    <header id="page-header" class="relative  bg-[#fcfdf2]  bg-[#fcfdf2]">

        Get free delivery on orders over $100</p>

      <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8  bg-[#fcfdf2]">
        <div class="border-b border-gray-200">
          <div class="flex h-16 items-center">
            <button type="button" command="show-modal" commandfor="mobile-menu"
              class="relative rounded-md  bg-[#fcfdf2] p-2 text-gray-400 lg:hidden">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open menu</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                aria-hidden="true" class="size-6">
                <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>

            <!-- Logo -->
            <div class="ml-4 flex lg:ml-0 mx-10">
              <a href="#">
                <span class="sr-only">Your Company</span>
                <img src="logo.png" alt=""
                  class="h-8 w-auto" />
              </a>
            </div>

            <!-- Flyout menus -->
            <nav class="hidden md:flex space-x-8">
          <a
            href="index.html"
            class="text-gray-900 font-medium hover:text-primary transition-colors"
            >Home</a
          >
          
          <a
            href="products.html"
            class="text-gray-900 font-medium hover:text-primary transition-colors"
            >Products</a
          >
          
        </nav>

            <div class="ml-auto flex items-center">


              <!-- Search -->
              <div class="flex items-center lg:ml-6">
                <div class="relative">
                  <input id="search" type="text" placeholder="Searchâ€¦" aria-label="Search products"

                  <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="size-5">
                      <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                        stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
              </div>


              <!-- Cart -->
              <div class="ml-4 flow-root lg:ml-6">
                <a id="cart" href="#" class="group -m-2 flex items-center p-2">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    class="size-6 shrink-0 text-gray-400 group-hover:text-gray-500">
                    <path
                      d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <span id="count" class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">0</span>
                 
                </a>
                


              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </div>


  <div class=" bg-[#fcfdf2]">
    <!-- Mobile filter dialog -->
    <el-dialog>
      <dialog id="mobile-filters" class="overflow-hidden backdrop:bg-transparent lg:hidden">
        <el-dialog-backdrop
          class="fixed inset-0 bg-black/25 transition-opacity duration-300 ease-linear data-closed:opacity-0"></el-dialog-backdrop>

        <div tabindex="0" class="fixed inset-0 flex focus:outline-none">
          <el-dialog-panel
            class="relative ml-auto flex size-full max-w-xs transform flex-col overflow-y-auto  bg-[#fcfdf2] pt-4 pb-6 shadow-xl transition duration-300 ease-in-out data-closed:translate-x-full">
            <div class="flex items-center justify-between px-4">
              <h2 class="text-lg font-medium text-gray-900">Filters</h2>
              <button type="button" command="close" commandfor="mobile-filters"

                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                  aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>

            <!-- Filters -->
            <form class="mt-4 border-t border-gray-200">
              <h3 class="sr-only">Categories</h3>



              <div class="border-t border-gray-200 px-4 py-6">
                <h3 class="-mx-2 -my-3 flow-root">
                  <button type="button" command="--toggle" commandfor="filter-section-mobile-category"
                    class="flex w-full items-center justify-between  bg-[#fcfdf2] px-2 py-3 text-gray-400 hover:text-gray-500">
                    <span class="font-medium text-gray-900">Category</span>
                    <span class="ml-6 flex items-center">
                      <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                        class="size-5 in-aria-expanded:hidden">
                        <path
                          d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                      </svg>
                      <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                        class="size-5 not-in-aria-expanded:hidden">
                        <path d="M4 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 10Z"
                          clip-rule="evenodd" fill-rule="evenodd" />
                      </svg>
                    </span>
                  </button>
                </h3>
                <el-disclosure id="filter-section-mobile-category" hidden class="block pt-6">
                  <div class="space-y-6">
                    <div class="flex gap-3">
                      <div class="flex h-5 shrink-0 items-center">
                        <div class="group grid size-4 grid-cols-1">
                          <input id="filter-mobile-category-0" type="checkbox" name="category[]" value="electronics"
                            class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300  bg-[#fcfdf2] checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                          <svg viewBox="0 0 14 14" fill="none"
                            class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                            <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-checked:opacity-100" />
                            <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-indeterminate:opacity-100" />
                          </svg>
                        </div>
                      </div>
                      <label for="filter-mobile-category-0" class="min-w-0 flex-1 text-gray-500">electronics</label>
                    </div>
                    <div class="flex gap-3">
                      <div class="flex h-5 shrink-0 items-center">
                        <div class="group grid size-4 grid-cols-1">
                          <input id="filter-mobile-category-1" type="checkbox" name="category[]" value="jewelery"
                            class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300  bg-[#fcfdf2] checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                          <svg viewBox="0 0 14 14" fill="none"
                            class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                            <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-checked:opacity-100" />
                            <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-indeterminate:opacity-100" />
                          </svg>
                        </div>
                      </div>
                      <label for="filter-mobile-category-1" class="min-w-0 flex-1 text-gray-500">jewelery</label>
                    </div>
                    <div class="flex gap-3">
                      <div class="flex h-5 shrink-0 items-center">
                        <div class="group grid size-4 grid-cols-1">
                          <input id="filter-mobile-category-2" type="checkbox" name="category[]" value="men's clothing"
                            class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300  bg-[#fcfdf2] checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                          <svg viewBox="0 0 14 14" fill="none"
                            class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                            <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-checked:opacity-100" />
                            <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-indeterminate:opacity-100" />
                          </svg>
                        </div>
                      </div>
                      <label for="filter-mobile-category-2" class="min-w-0 flex-1 text-gray-500">men's clothing</label>
                    </div>
                    <div class="flex gap-3">
                      <div class="flex h-5 shrink-0 items-center">
                        <div class="group grid size-4 grid-cols-1">
                          <input id="filter-mobile-category-3" type="checkbox" name="category[]" value="women's clothing"
                            class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300  bg-[#fcfdf2] checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                          <svg viewBox="0 0 14 14" fill="none"
                            class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                            <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-checked:opacity-100" />
                            <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              class="opacity-0 group-has-indeterminate:opacity-100" />
                          </svg>
                        </div>
                      </div>
                      <label for="filter-mobile-category-3" class="min-w-0 flex-1 text-gray-500">women's clothing</label>
                    </div>
                    
                  </div>
                </el-disclosure>
              </div>

            </form>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-baseline justify-between border-b border-gray-200 pt-24 pb-6">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">Products</h1>

        <div class="flex items-center">
          <div class="relative inline-block text-left">
              <button id="sortButton" class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900">
                Sort
                <svg viewBox="0 0 20 20" fill="currentColor" class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500">
                  <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                </svg>
              </button>

              <div id="sortMenu" class="hidden absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-[#fcfdf2] shadow-2xl ring-1 ring-black/5 focus:outline-hidden">
                <div class="py-1">
                  <a href="#" data-sort="rating" class="sort-option block px-4 py-2 text-sm text-gray-500 hover:bg-gray-100">Best Rating</a>
                  <a href="#" data-sort="price-asc" class="sort-option block px-4 py-2 text-sm text-gray-500 hover:bg-gray-100">Price: Low to High</a>
                  <a href="#" data-sort="price-desc" class="sort-option block px-4 py-2 text-sm text-gray-500 hover:bg-gray-100">Price: High to Low</a>
                </div>
              </div>
          </div>

          
          </button>
          <button type="button" command="show-modal" commandfor="mobile-filters"
            class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
            <span class="sr-only">Filters</span>
            <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
              <path
                d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 0 1 .628.74v2.288a2.25 2.25 0 0 1-.659 1.59l-4.682 4.683a2.25 2.25 0 0 0-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 0 1 8 18.25v-5.757a2.25 2.25 0 0 0-.659-1.591L2.659 6.22A2.25 2.25 0 0 1 2 4.629V2.34a.75.75 0 0 1 .628-.74Z"
                clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <section aria-labelledby="products-heading" class="pt-6 pb-24">
        <h2 id="products-heading" class="sr-only">Products</h2>

        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <!-- filters -->
          <form class="hidden lg:block" id="Categories">
            <h3 class="sr-only">Categories</h3>



            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <button type="button" command="--toggle" commandfor="filter-section-category"
                  class="flex w-full items-center justify-between  bg-[#fcfdf2] py-3 text-sm text-gray-400 hover:text-gray-500">
                  <span class="font-medium text-gray-900">Category</span>
                  <span class="ml-6 flex items-center">
                    <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                      class="size-5 in-aria-expanded:hidden">
                      <path
                        d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                    </svg>
                    <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                      class="size-5 not-in-aria-expanded:hidden">
                      <path d="M4 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 10Z"
                        clip-rule="evenodd" fill-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </h3>
              <el-disclosure id="filter-section-category" hidden class="block pt-6">
                <!-- content -->
              </el-disclosure>
            </div>

          </form>

          <!-- Product grid -->
          <div class="lg:col-span-3">
            <!-- Your content -->

            <div id="products" class="mb-4 grid gap-4 sm:grid-cols-2 xl:grid-cols-3"></div>


            <!-- ddd -->

          </div>





        </div>
      </section>
       


       
      <div id="product" class="fixed inset-0 hidden z-50 bg-black/50 flex items-center justify-center">
    <div class="bg-[#fcfdf2] rounded-lg max-w-3xl w-[90%] md:w-full p-6 relative flex flex-col md:flex-row gap-6 ">
      <button id="close"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      
      <div class="w-full md:w-1/2 flex justify-center items-center">
        <img id="prodImage" src="" alt="" class="w-full h-auto rounded-lg shadow-md" />
      </div>

      <div class="w-full md:w-1/2 overflow-y-auto ">
        <div id="modalContent"></div>

        <div class="mt-4 flex flex-col sm:flex-row sm:items-end sm:gap-4">
            <div class="mb-4 sm:mb-0">
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1"
                  class="w-16 p-2 text-center rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button
                class="bg-indigo-600 flex gap-2 items-center text-white px-6 py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 w-full sm:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                Add to Cart
            </button>
        </div>
      </div>
    </div>
</div>






  </div>

  </main>
  </div>


  <script src="operations.js"></script>
